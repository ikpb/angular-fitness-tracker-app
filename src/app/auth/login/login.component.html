<section class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign='center center' fxLayoutGap='20px'>
        <mat-form-field>
            <mat-label>Email...</mat-label>
            <input 
            type="email" 
            matInput 
            placeholder="Enter Email"
            formControlName="email"
            email
            required
            >
            <mat-error *ngIf="!email.errors || !email.errors.required"> Email is invalid</mat-error>
            <mat-error *ngIf="email.errors && email.errors.required">Field must not be empty</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input 
            type="password" 
            matInput 
            placeholder="Enter password" 
            formControlName="password"
            required
            >
            <mat-error *ngIf="password.errors && password.errors.required">Field must not be empty</mat-error>
            <mat-hint>Please enter your password</mat-hint>
        </mat-form-field>
        <button *ngIf="!(isLoading$ | async)" mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Submit</button>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
        
    </form>
</section>
