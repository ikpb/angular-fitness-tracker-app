<section class="new-training" fxLayout fxLayoutAlign="center">
<form (ngSubmit)="onStartNewWorkout(newTrainingForm)" #newTrainingForm="ngForm">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center"> Let's Workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field *ngIf="!isLoading && exercises">
                <mat-label>Select a workout</mat-label>
                <mat-select  ngModel name="exercise" required>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id" >{{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-spinner *ngIf="isLoading" ></mat-spinner>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
            <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="newTrainingForm.invalid">Start</button>
            <button *ngIf="!exercises" type="button" mat-raised-button color="primary" (click)="fetchExercises()" >Fetch Again</button>
        </mat-card-actions>
        
</mat-card>
</form>
</section>
