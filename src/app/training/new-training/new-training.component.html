<section class="new-training" fxLayout fxLayoutAlign="center">
<mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center"> Let's Workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select a workout</mat-label>
                <mat-select>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-raised-button color="primary" (click)="onStartNewWorkout()">Start</button>
        </mat-card-actions>
</mat-card>
</section>
